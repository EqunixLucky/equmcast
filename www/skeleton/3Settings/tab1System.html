<script type='text/javascript'>
$('#tab_3Settings_1System').unbind('click').bind
(
        'click',
        function()
        {
                sendRequest(
                        'ui/3Settings.1System/init',
                        {},
                        function(result)
			{
				console.log(result);
				$('#lineperbatch').val(result['MAX_LINE_PER_BATCH']);
				$('#fileperjob').val(result['MAX_FILE_PER_JOB']);
				$('#numjob').val(result['MAX_JOB_RUN']);
			}
                );
		
		$('#btnSaveConfig').click(
			function()
			{
				sendRequest(
					'ui/3Settings.1System/save',
					{
					 'MAX_LINE_PER_BATCH':$('#lineperbatch').val(),
					 'MAX_FILE_PER_JOB'  :$('#fileperjob').val(),
					 'MAX_JOB_RUN'       :$('#numjob').val(),
					},
					function(result)
					{
						console.log(result);
						alert(result);
					}
				);
			}
		)

        }        
);
</script>

<h3>Configuration/Settings</h3>
<table class='table' >
<tr>
<td style='align: right' >Max line per Batch:</td>
<td><input type=text id='lineperbatch' value='' style='text-align: right;'  ></td>
</tr>
<tr>
<td style='align: right' >Max File per Job:</td>
<td><input type=text id='fileperjob' value='' style='text-align: right;' ></td>
</tr>
<tr>
<td style='align: right' >Max Number of Job Run:</td>
<td><input type=text class='form-control' id='numjob' value='' style='text-align: right;' ></td>
</tr>
<tr>
<td style='text-align: right; column-span: 3;' colspan='3' ><button class='btn btn-close' style='width: 150px' id='btnSaveConfig'>Save</button></td>
</tr>
</table>
